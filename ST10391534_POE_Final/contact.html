<body>
<!--Navigation Bar-->
<div class="navbar">
    <div class="container flex">
        <h1 class="logo"> Petting Zoo</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>

            </ul>
        </nav>
    </div>
</div>


<!-- Showcase -->
<section class="showcase">
    <div class="container grid">
        <div class="showcase-text">
            <h1>Opening Hours</h1>
            <p> Monday to Thursday 08h30 – 16h00 Friday 11h00 – 16h00 Saturday 09h00 – 12h00 Closed on Sundays and Public Holidays</p>
        </div>

        <div class="showcase-form card">
            <h2>Get In Touch</h2>
            <form>
               <div class="form-control">
                <input type="text" name="name" placeholder="Name" required>
               </div> 
               <div class="form-control">
                <input type="text" name="species" placeholder="Type of animal">
               </div> 
               <div class="form-control">
                <input type="text" name="reason" placeholder="Reason" required>
               </div> 
               <div class="form-control">
                <input type="text" name="cellNumber" placeholder="Cellphone Number" required>
               </div> 
               <input type="submit" value="Send" class="btn btn-primary">
            </form>
        </div>
    </div>
</section>

<!-- Map -->
<section class="map">
    <div class="container grid">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3302.3450162907!2d18.323253175747702!3d-

        !2s7%20Melkhout%20Ave%2C%20Kommetjie%2C%20Cape%20Town%2C%207976%2C%20South%20Africa!5e0!3m2!1sen!2sie!4v169
        7052708943!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>

<!--Socials-->
<section class="social">
    <div class="container">
        <h3 class="social-heading text-center my-1">
            Social Media
        </h3>
        <div class="grid grid-4 text-center my-5">
            <div>
                <i class="fa-brands fa-facebook fa3-3x" style="color: #146ebe; font-size: 2rem"></i>
            </div>
            <div>
                <i class="fa-brands fa-instagram" style="color: #405de6; font-size: 2rem"></i>

            </div>
            <div>
                <i class="fa-brands fa-youtube" style="color: #cb0b0b; font-size: 2rem"></i>
            </div>
        </div>    
    </div>
</section>
